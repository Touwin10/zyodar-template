<ons-page>

  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button (click)="prev()">
        <ons-icon icon="chevron-left"></ons-icon>
      </ons-toolbar-button>
    </div>

    <div class="right">
      <ons-toolbar-button (click)="next()">
        <ons-icon icon="chevron-right"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="content">
    <ons-carousel #carousel fullscreen swipeable auto-scroll overscrollable id="carousel">

      <ons-carousel-item>
        <checkbox></checkbox>
      </ons-carousel-item>

      <ons-carousel-item>
        <alert-dialog></alert-dialog>
      </ons-carousel-item>

      <ons-carousel-item>
        <list-item></list-item>
      </ons-carousel-item>

      <ons-carousel-item>
        <card></card>
      </ons-carousel-item>


      <ons-carousel-item>
        <fab></fab>
      </ons-carousel-item>


      <ons-carousel-item>
        <speed-dial></speed-dial>
      </ons-carousel-item>

      <ons-carousel-item>
        <switch></switch>
      </ons-carousel-item>


      <ons-carousel-item>
        <icon></icon>
      </ons-carousel-item>



      <ons-carousel-item>
        <custom-input></custom-input>
      </ons-carousel-item>




      <ons-carousel-item>
        <popover></popover>
      </ons-carousel-item>


      <ons-carousel-item>
        <progress-bar></progress-bar>
      </ons-carousel-item>


      <ons-carousel-item>
        <pull-hook></pull-hook>
      </ons-carousel-item>


      <ons-carousel-item>
        <radio-button></radio-button>
      </ons-carousel-item>


      <ons-carousel-item>
        <ripple></ripple>
      </ons-carousel-item>


    </ons-carousel>
  </div>
</ons-page>
